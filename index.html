<!doctype html>
<html windowtype='navigator:browser' hidechrome="false" accelerated="false">
  <head>
    <meta charset='utf-8'>

    <script src='/src/shared/js/bridge/client.js'></script>
    <script src='/src/services/services.js'></script>

    <style>
      html, body, iframe {
        width: 100%;
        height: 100%;
        font-size: 10px;

        border: 0;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      html, body {
        min-width: 800px;
        min-height: 600px;
      }

      #tabs {
        position: absolute;
        top: 0;
        left: 0;
        height: 2.9rem;
        width: 100%;
      }

      #browsers {
        position: absolute;
        top: 2.9rem;
        height: calc(100% - 2.9rem);
        width: 100%;
      }

      #popups {
        position: absolute;
        top: 0;
        height: 100%;
        width: 100%;
        background-color: transparent !important;
        pointer-events: none;
      }
    </style>
  </head>

  <body onload="frames[1].focus();">
    <iframe hidden mozbrowser src="src/extensions/"></iframe>
    <iframe id="tabs" mozbrowser src="src/views/tabs/"></iframe>
    <iframe id="browsers" mozbrowser src="src/views/browser/"></iframe>
    <iframe id="popups" mozpasspointerevents transparent mozbrowser src="src/views/popups/"></iframe>
  </body>
</html>
